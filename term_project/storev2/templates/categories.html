{% extends "base.html" %}
{% block content %}
<body>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
            <th scope="row">{{ category.id }}</th>
            <td>
                <a href="{{ url_for('categories.category_name', name=category.name) }}">
                    {{ category.name }}
                </a>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
